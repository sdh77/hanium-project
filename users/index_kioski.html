<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE-edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>유저 화면</title>
  <link rel="stylesheet" href="../CSS/styles.css" />

</head>

<body class="usermain" onclick="start()">

  <h1>주문을 원하시면 저를 불러주시거나 버튼은 눌러주세요</h1>
  <div id="touch">
    <img src="touch.png"></img>
  </div>

  <script>
    // 음성으로 입력할 때 챗봇
    if ('webkitSpeechRecognition' in window) {
      const recognition = new webkitSpeechRecognition();
      recognition.continuous = true;
      recognition.interimResults = true;

      let ListeningUserMessage = false;

      recognition.onresult = function (event) {
        console.log("음성 대기 중 ...");
        for (let i = event.resultIndex; i < event.results.length; ++i) {
          if (event.results[i].isFinal) {
            const transcript = event.results[i][0].transcript.trim();
            console.log(transcript);

            if (transcript.includes("음성 주문") && !ListeningUserMessage) {
              start();
            };
          }
        }
      };

      recognition.start(); // 이 위치에서 recognition을 시작합니다.
    } else {
      console.error('Browser does not support webkitSpeechRecognition.');
    }

    function start() {
      window.location.href = "menu_kioski.html";
    }
  </script>

</body>

</html>
