<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE-edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>메뉴 관리 화면</title>
  <link rel="stylesheet" href="../CSS/styles.css" />
</head>

<body>

  <div class="menu-fix">
    <div class="menu__Header">메뉴 관리</div>

    <div class="searchArea">
      <div class="adminSearchDiv">
        <input placeholder="검색"></input>
        <button class="searchBtn" onclick="search();">
          <i class="fa-solid fa-magnifying-glass"></i>
        </button>
      </div>
      <button class="addMenu" onclick="loadInsertPage();">메뉴추가</button>
      <button class="trash" onclick="trashPage()">
        <i class="fa-regular fa-trash-can"></i>
      </button>
    </div>

    <div class="listselect">
      <a class="click" onclick="setType('all'); change_check();">전체메뉴</a>
      <a onclick="setType('샐러드'); change_check();">샐러드</a>
      <a onclick="setType('파스타'); change_check();">파스타</a>
      <a onclick="setType('라이스'); change_check();">라이스</a>
      <a onclick="setType('피자'); change_check();">피자</a>
      <a onclick="setType('스테이크'); change_check();">스테이크</a>
      <a onclick="setType('음료'); change_check();">음료</a>
      <a onclick="setType('술'); change_check();">와인 및 주류</a>
    </div>
  </div>
  <div class="list"></div>
  <div class="background">
    <div class="window">
      <div class="popupDisplay popup">
      </div>
    </div>
  </div>

  <!-- <button class="trash" onclick="trashPage()">
    <i class="fa-regular fa-trash-can"></i>
  </button> -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
  <script src="https://kit.fontawesome.com/8a7266dac6.js" crossorigin="anonymous"></script>
  <script src="JS/menu_list_script.js?ver1"></script>
  <script src="JS/menu_search.js?ver1"></script>
  <script src="JS/div_select.js?ver1"></script>
  <script src="JS/send_update.js?ver3"></script>
  <script src="JS/send_delete.js?ver2"></script>
  <script src="JS/send_insert.js?ver2"></script>
</body>

</html>
