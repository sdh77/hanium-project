<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>종업원</title>
  <link rel="stylesheet" href="../CSS/styles.css">
</head>

<body>
  <header class="Header">
    <div class="Header-column"></div>
    <div class="Header-column">
      <span>주문 현황</span>
    </div>
    <div class="Header-column">
      <button class="change-page">재고 관리</button>
    </div>
  </header>

  <main class="main-screen">
    <div class="table-info">
      <div class="table-info__row">
        <div class="table-info__number">table number</div>
        <div class="table-info__time">경과 시간</div>
      </div>
      <div class="table-info__info">
        <div class="table-info__column">
          <div class="table-info__food">음식</div>
          <div class="table-info__food-info">음식 이름</div>

        </div>
        <div class="table-info__column">
          <div class="table-info__drink">주류</div>
          <div class="table-info__drink-info">주류 이름</div>
        </div>
      </div>
    </div>
  </main>
</body>

</html>
